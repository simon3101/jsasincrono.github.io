		async myFetch(){
			let response = await fetch('taza.jpeg');
			if(!response.ok){
// 				Si la respuesta da un error lanzamos un error
				throw new Error(`Https Status ${response.status}`);
			}
			else{
// 				si es exitosa la respuesta entonces convertimos la taza.jpeg a un objeto blob
				return await response.blob()
			}
		
		}
		myFetch().then(myBlob=>{
			console.log(myBlob)
			let objectURL = URL.createObjectURL(myBlob)
			let img = document.createElement('img');
			img.src = objectURL
			document.body.appendChild(img)
		}).catch(e => console.log('Hubo un error' + e.message))
	</script>
